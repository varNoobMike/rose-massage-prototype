<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Rose Massage</title>

    <!-- Bootswatch Lux Theme -->
    <link rel="stylesheet" href="../bootswatch/lux/bootstrap.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="../css/user-style.css">

</head>

<body class="bg-light">


    <div class="container py-5">
        <h1 class="text-center mb-4">Profile Settings</h1>

        <div class="row justify-content-center">

            <div class="col-md-5">

                <div class="card shadow-sm border-0 text-center">
                    <div class="card-body p-4">

                        <!-- Profile Avatar -->
                        <div class="mb-3 text-center">
                            <img src="../images/dummy-profile-pic-1.webp" alt="Profile Avatar"
                                class="rounded-circle border shadow-sm"
                                style="width: 90px; height: 90px; object-fit: cover;">
                        </div>


                        <!-- Name & Role -->
                        <h5 class="fw-semibold mb-0">Juan Dela Cruz</h5>
                        <small class="text-muted">Administrator</small>

                        <!-- Divider -->
                        <hr class="my-3">

                        <!-- Profile Info -->
                        <p class="small mb-1">
                            <i class="bi bi-envelope me-1"></i> juan.admin@rosemassage.com
                        </p>
                        <p class="small mb-3">
                            <i class="bi bi-shield-lock me-1"></i> Active Account
                        </p>

                        <!-- Action Buttons -->
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-sm">
                                <i class="bi bi-pencil-square me-1"></i> Edit Profile
                            </button>

                            <button class="btn btn-outline-secondary btn-sm">
                                <i class="bi bi-gear me-1"></i> Account Settings
                            </button>
                        </div>

                    </div>
                </div>


            </div>

        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="../bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
