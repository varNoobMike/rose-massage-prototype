<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Rose Massage</title>

    <!-- Bootswatch Lux Theme -->
    <link rel="stylesheet" href="../bootswatch/lux/bootstrap.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="../css/user-style.css">

</head>

<body>



    <div class="container py-5">
        <h1 class="text-center mb-4">Alerts</h1>
        <div class="row justify-content-center">
            <div class="col-md-5">
                <!-- SUCCESS -->
                <div class="alert alert-success" role="alert">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    Booking submitted successfully.
                </div>

                <!-- ERROR -->
                <div class="alert alert-danger" role="alert">
                    <i class="bi bi-x-circle-fill me-2"></i>
                    An error occurred while processing your request.
                </div>

                <!-- WARNING -->
                <div class="alert alert-warning" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    Please review the information before submitting.
                </div>

                <!-- INFO -->
                <div class="alert alert-info" role="alert">
                    <i class="bi bi-info-circle-fill me-2"></i>
                    Your booking is currently being processed.
                </div>

                <!-- PRIMARY -->
                <div class="alert alert-primary" role="alert">
                    <i class="bi bi-bell-fill me-2"></i>
                    New system update is available.
                </div>

                <!-- SECONDARY -->
                <div class="alert alert-secondary" role="alert">
                    <i class="bi bi-clock-fill me-2"></i>
                    Awaiting confirmation.
                </div>

                <!-- LIGHT -->
                <div class="alert alert-light border" role="alert">
                    <i class="bi bi-info-circle me-2"></i>
                    No recent notifications.
                </div>

                <!-- DARK -->
                <div class="alert alert-dark" role="alert">
                    <i class="bi bi-shield-lock-fill me-2"></i>
                    Secure action required.
                </div>

            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="../bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
