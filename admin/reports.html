<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin - Rose Massage</title>

    <!-- Bootswatch Cosmo Theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/cosmo/bootstrap.min.css" rel="stylesheet">


    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">


    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="../css/admin-style.css">

</head>

<body>



    <div class="container-fluid">

        <div class="row g-0">
            <div class="col-lg-3 bg-light" id="sidebarContainer">
                <!-- dynamically added -->
            </div>

            <div class="col-lg-9 p-4 pt-0 bg-light">

                <!-- NAVBAR -->
                <div id="navbarContainer"></div>

                <!-- Reports Table -->
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-light fw-semibold">
                        <i class="bi bi-bar-chart-line me-2"></i> Reports
                    </div>

                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Report ID</th>
                                        <th>Report Type</th>
                                        <th>Period</th>
                                        <th>Generated On</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>#RP-001</td>
                                        <td>Daily Bookings Summary</td>
                                        <td>Jan 18, 2025</td>
                                        <td>Jan 18, 2025</td>
                                        <td><span class="badge bg-success">Generated</span></td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-primary">View</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>#RP-002</td>
                                        <td>Monthly Revenue</td>
                                        <td>January 2025</td>
                                        <td>Jan 19, 2025</td>
                                        <td><span class="badge bg-warning text-dark">Processing</span></td>
                                        <td>
                                            <button class="btn btn-sm btn-outline-secondary" disabled>
                                                View
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- FOOTER -->
    <div id="footerContainer"></div>


    <!-- Bootstrap JS -->
    <script src="../bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    <script src="navbar-authenticated.js" defer></script>
    <script src="sidebar.js" defer></script>


</body>

</html>
