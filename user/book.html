<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book - Rose Massage</title>

    <!-- Bootswatch Lux Theme -->
    <link rel="stylesheet" href="../bootswatch/lux/bootstrap.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">


    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="../css/user-style.css">

</head>

<body>

    <!-- NAVBAR -->
    <div id="navbarContainer"></div>

    <main class="page-main">

        <!-- BREADCRUMBS -->
        <nav id="breadcrumbs" aria-label="breadcrumb" class="pt-lg-5 pt-4">
            <div class="container">
                <ol class="breadcrumb mb-0 ps-lg-4">
                    <li class="breadcrumb-item"><a href="index.html" class="text-decoration-none text-primary">Home</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Book</li>
                </ol>
            </div>
        </nav>

        <!-- BOOKING -->
        <section id="booking" class="py-5">
            <div class="container">

                <!-- Heading -->
                <h2 class="display-5 fw-semibold text-center mb-2">
                    Book <span class="text-primary">Appointment</span>
                </h2>
                <p class="lead text-center mb-lg-5 mb-4">
                    Fill out the form to schedule your massage session
                </p>

                <div class="row justify-content-center">
                    <div class="col-lg-5">

                        <!-- Booking Card -->
                        <div class="card shadow-sm border-0 bg-white">

                            <div class="card-body p-4">

                                <form id="bookingForm" action="#" method="POST">

                                    <div class="mb-4">
                                        <label class="form-label">Select Service</label>
                                        <select class="form-select">
                                            <option selected disabled>Select Massage</option>
                                            <option>Traditional Whole Body (Soft â€“ Medium)</option>
                                            <option>Traditional Whole Body (Hard)</option>
                                            <option>Back Massage</option>
                                            <option>Arm Massage</option>
                                            <option>Foot Massage</option>
                                        </select>
                                    </div>

                                    <div class="mb-4">
                                        <label class="form-label">Preferred Date & Time</label>
                                        <input type="datetime-local" class="form-control">
                                    </div>

                                    <div class="mb-4">
                                        <label class="form-label">Additional Notes (Optional)</label>
                                        <textarea class="form-control" rows="3"
                                            placeholder="Any special requests"></textarea>
                                    </div>

                                    <button type="submit" class="btn btn-primary w-100 py-2">
                                        <i class="bi bi-calendar2-check me-1"></i> Book Now
                                    </button>

                                </form>

                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </section>

    </main>


    <!-- FOOTER -->
    <div id="footerContainer"></div>


    <!-- Bootstrap JS -->
    <script src="../bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    <script src="navbar.js" defer></script>
    <script src="footer.js" defer></script>


    <script>
        document.addEventListener('DOMContentLoaded', function () {

            const form = document.querySelector('form');
            const service = form.querySelector('select');
            const datetime = form.querySelector('input[type="datetime-local"]');

            // create invalid feedback elements
            const serviceFeedback = document.createElement('div');
            serviceFeedback.className = 'invalid-feedback';
            serviceFeedback.textContent = 'Please select a massage service.';
            service.parentNode.appendChild(serviceFeedback);

            const datetimeFeedback = document.createElement('div');
            datetimeFeedback.className = 'invalid-feedback';
            datetimeFeedback.textContent = 'Please select a valid date and time.';
            datetime.parentNode.appendChild(datetimeFeedback);

            form.addEventListener('submit', function (e) {
                let isValid = true;

                // reset states
                service.classList.remove('is-invalid');
                datetime.classList.remove('is-invalid');

                // validate service
                if (!service.value || service.selectedIndex === 0) {
                    service.classList.add('is-invalid');
                    isValid = false;
                }

                // validate date & time
                if (!datetime.value) {
                    datetime.classList.add('is-invalid');
                    isValid = false;
                }

                if (!isValid) {
                    e.preventDefault(); // stop form submission
                }
            });

        });
    </script>



</body>

</html>
