<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Rose Massage</title>

    <!-- Bootswatch Lux Theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/lux/bootstrap.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <!-- NAVBAR -->
    <div id="navbarContainer"></div>

    <main id="services" class="page-main">

        <!-- BREADCRUMBS -->
        <nav id="breadcrumbs" aria-label="breadcrumb" class="pt-lg-5 pt-4">
            <div class="container">
                <ol class="breadcrumb mb-0 ps-lg-4">
                    <li class="breadcrumb-item"><a href="index.html" class="text-decoration-none text-primary">Home</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Contact</li>
                </ol>
            </div>
        </nav>


        <!-- CONTACT -->
        <section id="contact" class="py-5">
            <div class="container">

                <!-- Heading -->
                <h2 class="display-5 fw-semibold text-center mb-2">
                    Contact <span class="text-primary">Us</span>
                </h2>
                <p class="lead text-center mb-lg-5 mb-4">
                    Reach out to us for inquiries or booking assistance.
                </p>

                <div class="row g-4 justify-content-center">

                    <!-- Email -->
                    <div class="col-md-6 col-lg-3">
                        <div class="card border-0 shadow-sm h-100 text-center bg-white p-4">
                            <i class="bi bi-envelope-fill fs-1 text-primary mb-3"></i>
                            <h5 class="fw-semibold mb-2">Email</h5>
                            <p class="mb-3">info@rosemassage.com</p>
                            <a href="mailto:info@rosemassage.com" class="btn btn-outline-primary btn-sm">Send Email</a>
                        </div>
                    </div>

                    <!-- Phone -->
                    <div class="col-md-6 col-lg-3">
                        <div class="card border-0 shadow-sm h-100 text-center bg-white p-4">
                            <i class="bi bi-telephone-fill fs-1 text-primary mb-3"></i>
                            <h5 class="fw-semibold mb-2">Phone</h5>
                            <p class="mb-3">+63 912 345 6789</p>
                            <a href="tel:+639123456789" class="btn btn-outline-primary btn-sm">Call Now</a>
                        </div>
                    </div>

                    <!-- Facebook -->
                    <div class="col-md-6 col-lg-3">
                        <div class="card border-0 shadow-sm h-100 text-center bg-white p-4">
                            <i class="bi bi-facebook fs-1 text-primary mb-3"></i>
                            <h5 class="fw-semibold mb-2">Facebook</h5>
                            <p class="mb-3">@RoseMassageSpa</p>
                            <a href="https://www.facebook.com/RoseMassageSpa" target="_blank"
                                class="btn btn-outline-primary btn-sm">Visit Page</a>
                        </div>
                    </div>

                    <!-- Instagram -->
                    <div class="col-md-6 col-lg-3">
                        <div class="card border-0 shadow-sm h-100 text-center bg-white p-4">
                            <i class="bi bi-instagram fs-1 text-primary mb-3"></i>
                            <h5 class="fw-semibold mb-2">Instagram</h5>
                            <p class="mb-3">@rosemassage</p>
                            <a href="https://www.instagram.com/rosemassage" target="_blank"
                                class="btn btn-outline-primary btn-sm">Follow</a>
                        </div>
                    </div>

                </div>

            </div>
        </section>

    </main>




    <!-- FOOTER -->
    <div id="footerContainer"></div>


    <!-- Bootstrap JS -->
    <script src="../bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    <script src="navbar.js" defer></script>
    <script src="footer.js" defer></script>

</body>

</html>
