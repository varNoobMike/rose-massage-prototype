<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Rose Massage</title>

    <!-- Bootswatch Lux Theme -->
    <link rel="stylesheet" href="../bootswatch/lux/bootstrap.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="../css/user-style.css">


</head>

<body>

    <!-- NAVBAR -->
    <div id="navbarContainer"></div>


    <main class="page-main">

        <!-- BREADCRUMBS -->
        <nav id="breadcrumbs" aria-label="breadcrumb" class="pt-lg-5 pt-4">
            <div class="container">
                <ol class="breadcrumb mb-0 ps-lg-4">
                    <li class="breadcrumb-item"><a href="index.html" class="text-decoration-none text-primary">Home</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Sign Up</li>
                </ol>
            </div>
        </nav>

        <!-- Sign Up -->
        <section id="account" class="py-5">
            <div class="container">

                <h2 class="display-5 fw-semibold text-center mb-2">
                    Sign <span class="text-primary">Up</span>
                </h2>
                <p class="lead text-center mb-lg-5 mb-4">
                    Access your account to manage bookings and appointments.
                </p>

                <div class="row justify-content-center">

                    <div class="col-lg-5">

                        <div class="card shadow-sm border-0 bg-white">
                            <div class="card-body p-4">
                                <form action="#" method="POST">
                                    <div class="mb-4">
                                        <label class="form-label">Last Name</label>
                                        <input type="text" class="form-control" placeholder="Bendong">
                                    </div>

                                    <div class="mb-4">
                                        <label class="form-label">First Name</label>
                                        <input type="text" class="form-control" placeholder="Carl Michael">
                                    </div>

                                    <div class="mb-4">
                                        <label class="form-label">Email Address</label>
                                        <input type="email" class="form-control" placeholder="email@example.com">
                                    </div>

                                    <div class="mb-4">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control" placeholder="********">
                                    </div>

                                    <div class="mb-4">
                                        <label class="form-label">Confirm Password</label>
                                        <input type="confirm-password" class="form-control" placeholder="********">
                                    </div>

                                    <button class="btn btn-primary w-100 py-2">
                                        <i class="bi bi-person-plus me-1"></i> Sign Up
                                    </button>

                                    <p class="mb-0 mt-4 text-center text-muted">
                                        Already have an account?
                                        <a href="signin.html" class="text-primary text-decoration-none">Login your
                                            account</a>
                                    </p>


                                </form>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </section>

    </main>



    <!-- FOOTER -->
    <div id="footerContainer"></div>


    <!-- Bootstrap JS -->
    <script src="../bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    <script src="navbar.js" defer></script>
    <script src="footer.js" defer></script>

</body>

</html>
